<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>kst-web</title>
    <script src="./kst.min.js"></script>
    <style type="text/css">
      html {
        height: 100%;
        margin: 0;
      }
  
      body {
        height: 100%;
        margin: 0;
        font-family: Helvetica Neue,Helvetica,PingFang SC,Hiragino Sans GB,Microsoft YaHei,SimSun,sans-serif;
      }
      /*google浏览器数据自动填充样式 */
      input:-webkit-autofill,
      textarea:-webkit-autofill,
      select:-webkit-autofill {
        box-shadow: 0 0 0px 1000px transparent inset !important;
        -webkit-box-shadow: 0 0 0px 1000px transparent inset !important;
        background-color: transparent;
        background-image: none;
        transition: background-color 50000s ease-in-out 0s;
      }
    </style>
    <!-- inject:css -->
    <link id="kst-theme-link"  rel="stylesheet" type="text/css" href="/theme/default.css"></link>
    <!-- endinject -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but kvp-sun-web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
